<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExiScale - Built for advertisers who can't afford downtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --orange: #ff6a15;
            --black: #0a0a0a;
            --gray: #666;
            --light-gray: #fafafa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--black);
            background: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Premium Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav.scrolled {
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }

        .logo img {
            height: 48px;
            width: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(1);
        }

        .logo img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .nav-cta {
            background: var(--black);
            color: white;
            padding: 0.85rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .nav-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .nav-cta:hover::before {
            left: 100%;
        }

        .nav-cta:hover {
            background: var(--orange);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 106, 21, 0.4);
        }

        /* Premium Hero Section */
        .hero-section {
            margin-top: 90px;
            padding: 10rem 5% 8rem;
            min-height: calc(100vh - 30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('hero-bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.75) 0%, rgba(255, 255, 255, 0.88) 100%);
            z-index: 0;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 106, 21, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(50px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-30px, 30px) rotate(240deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.65rem 1.5rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 106, 21, 0.2);
            box-shadow: 0 4px 20px rgba(255, 106, 21, 0.1);
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .hero-title {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1.05;
            letter-spacing: -0.05em;
            max-width: 1000px;
            position: relative;
            z-index: 1;
            color: var(--black);
            margin-bottom: 0;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
        }

        .hero-title-line {
            display: block;
            background: linear-gradient(135deg, var(--black) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--gray);
            max-width: 700px;
            margin: 2.5rem auto 0;
            line-height: 1.8;
            position: relative;
            z-index: 1;
            font-weight: 400;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s both;
        }

        /* Premium Trust Section */
        .trust-section {
            padding: 4rem 5%;
            text-align: center;
            background: white;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .trust-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .trustpilot-badge {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem 2.5rem;
            background: var(--light-gray);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        .trustpilot-badge:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
        }

        /* Premium Reviews Section */
        .reviews-section {
            padding: 10rem 5%;
            background: linear-gradient(180deg, #ffffff 0%, var(--light-gray) 100%);
            position: relative;
            overflow: hidden;
        }

        .reviews-section::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 106, 21, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -100px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--orange);
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-align: center;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.04em;
            margin-bottom: 5rem;
            max-width: 900px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(135deg, var(--black) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .review-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.06);
            position: relative;
            overflow: hidden;
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--orange) 0%, transparent 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .review-card:hover::before {
            transform: scaleX(1);
        }

        .review-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border-color: var(--orange);
        }

        .review-stars {
            color: #00b67a;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
        }

        .review-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--black);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .review-author {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .review-author strong {
            font-size: 1rem;
            font-weight: 700;
            color: var(--black);
        }

        .review-author span {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* Premium Services Section */
        .services-section {
            padding: 10rem 5%;
            background: white;
            position: relative;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .service-card {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            aspect-ratio: 16/10;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            cursor: pointer;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 106, 21, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0,0,0,0.25);
        }

        .service-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover .service-image {
            transform: scale(1.1);
        }

        .service-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
            color: white;
            z-index: 2;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover .service-content {
            padding-bottom: 4rem;
        }

        .service-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        .service-description {
            font-size: 1.05rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        /* Ultra Premium Pricing Section */
        .pricing-section {
            padding: 10rem 5%;
            background: linear-gradient(180deg, var(--light-gray) 0%, #ffffff 100%);
            position: relative;
            overflow: hidden;
        }

        .pricing-section::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 106, 21, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            top: -400px;
            right: -300px;
            animation: float 30s ease-in-out infinite;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 5rem auto 0;
            position: relative;
            z-index: 1;
        }

        .pricing-card {
            background: white;
            border-radius: 28px;
            padding: 3.5rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 2px solid rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .pricing-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 106, 21, 0.05) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .pricing-card:hover::before {
            opacity: 1;
        }

        .pricing-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 30px 80px rgba(0,0,0,0.2);
            border-color: var(--orange);
        }

        .pricing-badge {
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--orange) 0%, #ff8a3d 100%);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 6px 20px rgba(255, 106, 21, 0.5);
        }

        .pricing-name {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .pricing-tagline {
            color: var(--gray);
            font-size: 1.05rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .pricing-price {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 0.25rem;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, var(--black) 0%, var(--orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .pricing-period {
            color: var(--gray);
            font-size: 1.05rem;
            display: block;
            margin-bottom: 2.5rem;
            font-weight: 600;
        }

        .pricing-features ul {
            list-style: none;
        }

        .pricing-features li {
            padding: 1rem 0;
            color: var(--gray);
            font-size: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pricing-features li:hover {
            padding-left: 0.5rem;
            color: var(--black);
        }

        .pricing-features li:before {
            content: "âœ“";
            color: var(--orange);
            font-weight: 900;
            flex-shrink: 0;
            font-size: 1.3rem;
        }

        .tooltip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: rgba(255, 106, 21, 0.1);
            color: var(--orange);
            border-radius: 50%;
            font-size: 11px;
            cursor: help;
            position: relative;
            font-weight: 800;
            margin-left: 0.5rem;
            flex-shrink: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 106, 21, 0.2);
        }

        .tooltip:hover {
            background: var(--orange);
            color: white;
            transform: scale(1.15);
        }

        .tooltiptext {
            visibility: hidden;
            width: 260px;
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
            color: white;
            text-align: left;
            border-radius: 12px;
            padding: 1rem;
            position: absolute;
            z-index: 100;
            bottom: 140%;
            left: 50%;
            margin-left: -130px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.85rem;
            line-height: 1.6;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            font-weight: 400;
        }

        .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: #1a1a1a transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            bottom: 150%;
        }

        .pricing-cta {
            display: block;
            text-align: center;
            background: linear-gradient(135deg, var(--black) 0%, var(--orange) 100%);
            color: white;
            padding: 1.3rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 2.5rem;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
            letter-spacing: 0.02em;
        }

        .pricing-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .pricing-cta:hover::before {
            left: 100%;
        }

        .pricing-cta:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(255, 106, 21, 0.5);
        }

        /* Premium Booking Section */
        .booking-section {
            padding: 10rem 5%;
            background: white;
            position: relative;
        }

        .booking-container {
            max-width: 1100px;
            margin: 4rem auto 0;
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.15);
            border: 1px solid rgba(0,0,0,0.06);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .booking-container:hover {
            box-shadow: 0 40px 100px rgba(0,0,0,0.2);
            transform: translateY(-5px);
        }

        /* Premium FAQ Section */
        .faq-section {
            padding: 10rem 5%;
            max-width: 1000px;
            margin: 0 auto;
            background: var(--light-gray);
        }

        .faq-item {
            border-bottom: 2px solid rgba(0,0,0,0.08);
            padding: 2.5rem 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .faq-item::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background: var(--orange);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .faq-item:hover::before {
            width: 100%;
        }

        .faq-item:hover {
            padding-left: 1.5rem;
        }

        .faq-question {
            font-size: 1.4rem;
            font-weight: 700;
            transition: color 0.3s ease;
            letter-spacing: -0.01em;
        }

        .faq-item:hover .faq-question {
            color: var(--orange);
        }

        /* Ultra Premium CTA Section */
        .cta-section {
            padding: 10rem 5%;
            text-align: center;
            background: linear-gradient(135deg, var(--black) 0%, #1a1a1a 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,106,21,0.15) 0%, transparent 70%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
        }

        .cta-section h2 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            letter-spacing: -0.04em;
            position: relative;
            z-index: 1;
            line-height: 1.1;
        }

        .cta-section p {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            background: var(--orange);
            color: white;
            padding: 1.5rem 4rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 50px rgba(255, 106, 21, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
            letter-spacing: 0.02em;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 106, 21, 0.6);
        }

        /* Premium Footer */
        footer {
            padding: 6rem 5% 3rem;
            background: white;
            border-top: 2px solid rgba(0,0,0,0.06);
